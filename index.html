<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Scene Search</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="main-heading">Anime Scene Search</h1>
    <main id="content">
        <section>
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-logo">
                        <span class="logo-circle">
                            <img src="/ME.jpg" alt="" width="100%" height="100%" style="border-radius: 100px;">
                        </span>
                    </div>
                    <div class="loader" style="display: none;">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                        <div class="bar7"></div>
                        <div class="bar8"></div>
                        <div class="bar9"></div>
                        <div class="bar10"></div>
                        <div class="bar11"></div>
                        <div class="bar12"></div>
                    </div>
                </div>
                <div class="modal-body">
                    <p class="modal-title">Upload a file</p>
                    <p class="modal-description">Attach the file below</p>
                    <form id="uploadForm" class="upload-form">
                        <div class="upload-area-container">
                            <button type="button" class="upload-area" style="position: relative;">
                                <img id="preview" class="preview-img" style="display:none;"/>

                                <span class="upload-area-title">Drag file(s) here to upload.</span>
                                <span class="upload-area-description">
                                    Alternatively, you can select a file by <br /><strong>clicking here</strong>
                                </span>
                                <input type="file" id="screenshot" name="screenshot" style="display:none;" />
                            </button>
                        </div>
                        <div class="upload-button-container">
                            <button type="submit" class="cssbuttons-io">
                                <span>Start Finding
                                    <img src="data:image/svg+xml,%3Csvg viewBox='0 0 19.9 19.7' xmlns='http://www.w3.org/2000/svg' role='img' aria-labelledby='title desc' class='svg-icon search-icon' %3E%3Ctitle%3ESearch Icon%3C/title%3E%3Cdesc id='desc'%3EA magnifying glass icon.%3C/desc%3E%3Cg stroke='white' fill='none' class='search-path'%3E%3Cpath d='M18.5 18.3l-5.4-5.4' stroke-linecap='square'%3E%3C/path%3E%3Ccircle r='7' cy='8' cx='8'%3E%3C/circle%3E%3C/g%3E%3C/svg%3E" alt="Search Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-left: 7px;">
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="resultSection" class="result" style="display: none;">
            <h1>Search Result</h1>
            <div id="result"></div>
            <button id="resetButton" style="float: right;">Try Again</button>
        </section>
    </main>
    <script src="/fetch.js"></script>
</body>
</html>
